<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img class="image" src="./assets/images/illustration-article.svg" alt="">
      </div>
      <div class="card__content">
        <div class="content__header">
          <div class="content__tag">
            <p class="tag">Learning</p>
          </div>
          <p class="content__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1 class="content__title">
            HTML & CSS foundations
          </h1>
          <p class="content__desc">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="card__footer">
        <img class="footer_img" src="./assets/images/image-avatar.webp" alt="Avatar author">
        <span class="footer__author">Greg Hooper</span>
      </div>
    </div>
  </main>
</body>

</html>
